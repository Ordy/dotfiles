<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
  <edit name="autohint" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
  <edit name="dpi" mode="assign">
   <double>96</double>
  </edit>
 </match>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
 </match>
 <!-- Default font (no fc-match pattern) -->
 <match>
  <edit name="family" mode="prepend">
   <string>Roboto</string>
  </edit>
 </match>
 <!-- Default font for the ja_JP locale (no fc-match pattern) -->
 <match>
  <test name="lang" compare="contains">
   <string>ja</string>
  </test>
  <edit name="family" mode="prepend">
   <string>Noto Sans CJK JP</string>
  </edit>
 </match>
 <!-- Default sans-serif font -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>Roboto</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Roboto Light</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>Roboto</string>
  </edit>
  <edit name="weight" binding="same" mode="prepend">
   <const>Light</const>
  </edit>
 </match>
 <!-- Default serif fonts -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>serif</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>Roboto Slab</string>
  </edit>
  <edit name="family" binding="same" mode="append">
   <string>IPAPMincho</string>
  </edit>
  <edit name="family" binding="same" mode="append">
   <string>HanaMinA</string>
  </edit>
 </match>
 <!-- Default monospace fonts -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>monospace</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>Cascadia Mono</string>
  </edit>
  <edit name="family" binding="same" mode="append">
   <string>JetBrains Mono</string>
  </edit>
  <edit name="family" binding="same" mode="append">
   <string>IPAGothic</string>
  </edit>
 </match>
 <!-- Fallback fonts preference order -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Roboto</family>
   <family>Noto Sans</family>
   <family>Open Sans</family>
   <family>Droid Sans</family>
   <family>Ubuntu</family>
   <family>NotoSansCJK</family>
   <family>Source Han Sans JP</family>
   <family>IPAPGothic</family>
   <family>VL PGothic</family>
   <family>Koruri</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Roboto Slab</family>
   <family>Noto Serif</family>
   <family>Roboto Slab</family>
   <family>IPAPMincho</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Cascadia Mono</family>
   <family>JetBrains Mono</family>
   <family>Source Code Pro</family>
   <family>FiraCode</family>
   <family>IPAGothic</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
</fontconfig>
